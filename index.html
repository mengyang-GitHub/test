<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air780EPM管脚默写</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            transition: opacity 0.3s;
        }
        .container {
            margin-top: 50px;
            position: relative;
        }
        .container.loading::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.7);
            z-index: 10;
        }
        .container.loading::before {
            content: '加载中...';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 11;
            color: #333;
            font-weight: bold;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            width: 200px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            min-height: 24px;
            padding: 10px;
            border-radius: 4px;
        }
        #result.correct {
            background-color: #dff0d8;
            color: #3c763d;
        }
        #result.error {
            background-color: #f2dede;
            color: #a94442;
        }
        #numberDisplay {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
            display: inline-block;
            min-width: 60px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Air780EPM管脚默写</h1>
        <button id="randomBtn">随机数字</button>
        <div id="numberDisplay"></div>
        <input type="text" id="userInput" placeholder="输入验证内容">
        <button id="verifyBtn">验证</button>
        <div id="result"></div>
        <img id="errorImage" src="test.png" alt="错误提示图片" style="display:none; max-width:100%; margin-top:20px;">
    </div>

    <script src="script.js"></script>
</body>
</html>
